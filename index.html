<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/custom.css">
    <title>Rango</title>
</head>

<body>
    <div class="container">
        <div class="row text-center text-success my-5">
            <div class="col-12">
                <h1 class="fw-bold mb-3">Prezzi semplici e basati sul tuo traffico!</h1>
            </div>
            <div class="col-12 col-sm-6">
                <h5 class="text-muted">Iscriviti alla nostra prova di 30 giorni</h5>
            </div>
            <div class="col-12 col-sm-6">
                <h5 class="text-muted">Nessuna carta di credito richiesta</h5>
            </div>
        </div>
        <div class="text-center my-5">
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card bg-dark text-light shadow-lg border-0 ">
                    <div class="card-body">
                        <div class="row text-center align-items-center my-3">
                            <div class="col-12 col-md-6 order-1">
                                <p class="m-0 h2 fw-bold">â‚¬ <span id="precio">8</span>.00 <span class="text-muted h6 align-middle">/ mese</span></p>
                            </div>
                            <div class="col-12 col-md-6 order-3 order-md-2">
                                <p class="m-0"><span class="h4 text-success fw-bold" id="visitas">10k</span> visualizzazioni</p>
                            </div>
                            <div class="col-12 order-2 order-md-3 my-3">
                                <input type="range" class="form-range" min="8" max="40" step="8" value="8" id="inputRango">
                            </div>
                        </div>
                        <hr>
                        <div class="row text-center">
                            <div class="col-12 mt-3">
                                <ul class="list-unstyled">
                                    <li class="py-1"><i class="bi bi-arrow-right-square text-success"></i> Siti web illimitati</li>
                                    <li class="py-1"><i class="bi bi-arrow-right-square text-success"></i> Aggiorna i tuoi dati al 100%</li>
                                    <li class="py-1"><i class="bi bi-arrow-right-square text-success"></i> Rapporto di posta elettronica</li>
                                </ul>
                            </div>
                            <div class="col-12 my-3">
                                <button class="btn btn-outline-success">Iscriviti adesso</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row text-center mt-5">
            <div class="lead col-12">Aurelio Greco | maggio 2021</div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
